name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ['Type: Bug', 'Severity4: Inconvenient', 'Scope: Documentation']
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What are you seeing happen?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What domain for Warframe Hub are you running?
      options:
        - hub (Default)
        - old-hub (Legacy)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Brave
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/WFCD/warframe-hub/blob/dev/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
