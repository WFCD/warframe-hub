name: CI
on:
  pull_request:
    branches:
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Run linters
      run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser:
          - 'chrome'
#          - 'firefox'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Run Cypress
      uses: cypress-io/github-action@v6
      with:
        build: npm run build
        start: npm start
        browser: ${{ matrix.browser }}
    - uses: actions/upload-artifact@master
      with:
        name: screenshots
        path: cypress/screenshots
        if: failure()
    - uses: actions/upload-artifact@master
      with:
        name: videos
        path: cypress/videos
