language: node_js

node_js:
  # - "node" removing until stabilized
  - "6"
  - "lts/*"

cache:
  directories:
    - "node_modules"
    - "public"
git:
  depth: 3

branches:
  only:
  - dev
  - master
  - /^greenkeeper/.*$/

before_install:
  - npm i -g npm@5.5.1

install: npm install

before_script:
  - npm install -g mocha gulp gulp-minify gulp-clean-css del
  - export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"

script:
  - npm test

after_success:
  - chmod +x success.sh
  - ./success.sh
after_failure:
  - chmod +x fail.sh
  - ./fail.sh
